<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Landing Page Codereview 01</title>
	<link rel="stylesheet" href="Style_01.css">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<!-- container = whole body -->
	<header>
			<div id="logoTop">
				<img src="IMG/codefactory-vienna-logo.png" width="300px" height= "100px" alt="Codefactory logo">
				<span id="title">
						<h1>Judith - I am a future Full Stack WEB Developer</h1>
				</span>	
			</div>
		
		<!-- closes div header -->
				
				<nav>
					<ul>
						<li><a href="#" title="Home">HOME</a></li>
						<li><a href="" title="Blog">BLOG</a></li>
						<li><a href="" title="About me">ABOUT ME</a></li>
						<li><a href="#" title="Contact">CONTACT</a></li>
					</ul>
				</nav>	
	</header>
		<div class="hero">
			<!-- <img src="IMG/binary.jpg" width="100px" height= "100px" alt="Binary code"> -->
			<h2>This is my first <br> website :)</h2>
		</div>
<!-- hero finish - Heading for gallery -->
			<div class="H3">
				<h3> &nbsp; Latest Blog Posts</h3>
			</div>
<!-- end heading -->
<!-- gallery 1 start -->
			<div class="row">
				<div class="Column">
					<figure>					
						<img src="IMG/Phone.png" alt="Mobile Phone" width="100%">
						<figcaption>Location marketing platform Uberall raises further <br> $25M and acquires competitor Navads</figcaption>
					</figure>
				</div>
				<div class="Column">
					<figure>
						<img src="IMG/Taxify-Scooters.jpg" alt="Scooter" width="770px" height="555px">
						<figcaption>Taxify is entering the e-scooter game</figcaption>
					</figure>		
				</div>
			</div>
				
			
<!-- Gallery 2 start -->
			<div class="row">
				<div class="Column">
					<figure>	
						<img src="IMG/Devices.jpg" alt="Devices" width="80%">
						<figcaption>Livongo Health expands under new <br>offering with Abbott Labs</figcaption>
					</figure>
				</div>	
				<div class="Column">
					<figure>
						<img src="IMG/Debit_card_ATM.jpg" alt="Debit Card" width="90%">
						<figcaption>Eurpean banking app Monese scores $60 M <br>Series B led by Kinnevik</figcaption>	
					</figure>
				</div>	
			</div>
	
	<div class="line">
		<hr>
	</div>
	
	<!-- 'sticky' Footer -->
	<footer>
		<div class="Footer">
			<img id="copy" src="IMG/codefactory-vienna-logo.png" width="150px" height= "50px" alt="Logo Codefactory">
			<p>Judith Lang-Ladurner <br>&copy;CodeFactory 2018</p>	
		</div>	
	</footer>
	</div>
	<!-- close div container -->	
</body>
</html>
