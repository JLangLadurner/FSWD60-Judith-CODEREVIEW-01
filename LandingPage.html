<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Landing Page Codereview 01</title>
	<link rel="stylesheet" href="Style_01.css">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>
	<div class="container">
		<!-- container = whole body -->
	<header>
			<div id="logoTop">
				<img src="IMG/codefactory-vienna-logo.png" width="300px" height= "100px" alt="Codefactory logo">
				<span id="title">
						<h1>Judith - I am a future Full Stack WEB Developer</h1>
				</span>	
			</div>
		
		<!-- closes div header -->
				
				<nav>
					<ul>
						<li><a href="#" title="Home">HOME</a></li>
						<li><a href="" title="Blog">BLOG</a></li>
						<li><a href="" title="About me">ABOUT ME</a></li>
						<li><a href="#" title="Contact">CONTACT</a></li>
					</ul>
				</nav>	
	</header>
		<div class="hero">
			<!-- <img src="IMG/binary.jpg" width="100px" height= "100px" alt="Binary code"> -->
			<h2>This is my first website :)</h2>
		</div>
<!-- hero finish - Heading for gallery -->
			<div>
				<h3>Latest Blog Posts</h3>
			</div>
<!-- end heading -->
<!-- gallery 1 start -->
			<div class="rowTop">
				<div>
					<p>first img</p>	
				</div>
				<div>
					<p>second img</p>
				</div>
			</div>
<!-- Gallery 2 start -->
			<div class="rowTwo">	
				<div>
					<p>third img</p>
				</div>
				<div>
					<p>fourth img</p>
				</div>
			</div>
	<hr>
	<!-- 'sticky' Footer -->
	<footer id="Footer">
		<div>
			<img id="copy" src="IMG/codefactory-vienna-logo.png" width="150px" height= "50px" alt="Logo Codefactory">
			<p>Judith Lang-Ladurner <br>&copy;CodeFactory 2018</p>	
		</div>
		
	</footer>
	</div>
	<!-- close div container -->	
</body>
</html>
